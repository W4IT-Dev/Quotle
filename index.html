<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotle</title>
    <meta name="theme-color" content="#1f3374">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="kaios-native-ui.css">
    <script src="kaios-native-ui.js"></script>

    <script src="kaiads.v5.min.js"></script>
</head>

<body onload="getQuote();" tabindex="1">
    <div id="app">
        <div id="header">Quotle</div>
        <div class="kui-toast">
            <p class="kui-pri"></p>
        </div>
        <div class="content">
            <div class="list-item focusable" tabindex="0" id="e">
                <p id="quote" class="list-item__text">Loading quote...</p>
            </div>
            <div class="separator">Who wrote this?</div>
            <div id="guess">
                <div class="radio-container">
                    <p class="radio-container__text">Loading...</p>
                    <input type="radio" name="guess" tabindex="1" class="focusable radio-container__input" />
                    <div class="radio-container__radio"></div>
                </div>
                <div class="radio-container">
                    <p class="radio-container__text">Loading...</p>
                    <input type="radio" name="guess" tabindex="2" class="focusable radio-container__input" />
                    <div class="radio-container__radio"></div>
                </div>
                <div class="radio-container">
                    <p class="radio-container__text">Loading...</p>
                    <input type="radio" name="guess" tabindex="3" class="focusable radio-container__input" />
                    <div class="radio-container__radio"></div>
                </div>
                <div class="radio-container">
                    <p class="radio-container__text">Loading...</p>
                    <input type="radio" name="guess" tabindex="4" class="focusable radio-container__input" />
                    <div class="radio-container__radio"></div>
                </div>
                <!-- <div class="input-container">
                    <label class="input-container__label">Guess author</label>
                    <input id="guess" type="text" tabindex="0" class="input-container__input focusable" />
                </div> -->
            </div>
            <div id="ad" class="list-item"></div>
        </div>
        <div class="softkeys">
            <div class="softkey softkey-left">New Quote</div>
            <div class="softkey softkey-center"></div>
            <div class="softkey softkey-right"></div>
        </div>
    </div>
</body>

</html>
